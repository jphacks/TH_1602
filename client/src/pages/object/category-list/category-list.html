<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      物品一覧
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="categories !== null">
  <ion-list>
    <ion-item *ngFor="let category of categories">
      {{category.name}}
    </ion-item>
  </ion-list>
</ion-content>
