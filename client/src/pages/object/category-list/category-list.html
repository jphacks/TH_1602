<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title *ngIf="searchCategories == null && searchObjects == null">
      物品カテゴリ一覧
    </ion-title>
    <ion-title *ngIf="searchCategories !== null || searchObjects !== null">
      検索結果
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" (ionClear)="onClear($event)"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-refresher pulling-text="スワイプして更新" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="categories !== null && searchCategories == null && searchObjects == null">
    <ion-item *ngFor="let category of categories" (click)="push(category)">
      {{category.name}}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="searchCategories !== null || searchObjects !== null">

    <ion-list-header *ngIf="searchCategories !== null">
      カテゴリ
    </ion-list-header>
    <ion-item *ngFor="let category of searchCategories" (click)="push(category)">
      {{category.name}}
    </ion-item>
    <ion-list-header *ngIf="searchObjects !== null">
      物品
    </ion-list-header>
    <ion-item *ngFor="let object of searchObjects" (click)="pushObject(object)">
      {{object.name}}
    </ion-item>
  </ion-list>
  <ion-card *ngIf="error">
    <ion-card-header>
      読み込みエラー
    </ion-card-header>
    <ion-card-content>
      ネットワーク設定を確認の上，スワイプして再読込してください．
    </ion-card-content>
  </ion-card>
</ion-content>
