<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      予約
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form  (ngSubmit)="post()" novalidate>

    <ion-item>
      <ion-label>開始時刻</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD hh:mm" [(ngModel)]="item.start_at" name="start_at"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>終了時刻</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD hh:mm" [(ngModel)]="item.end_at" name="end_at"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>コメント</ion-label>
      <ion-input type="text" [(ngModel)]="item.comment" name="comment" ></ion-input>
    </ion-item>

    <button ion-button type="submit">予約する</button>
  </form>
</ion-content>
