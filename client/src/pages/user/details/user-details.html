<ion-header>

      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{userInfo.userName}}
    </ion-title>

</ion-header>

<ion-content>

  <ion-list>

      利用
    </ion-list-header>
  </ion-list>
  <ion-list>
    <ion-list-header>
      予約
    </ion-list-header>
  </ion-list>
</ion-content>
