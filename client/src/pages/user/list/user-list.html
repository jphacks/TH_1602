<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      ユーザーリスト
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only qrcode>
        <ion-icon name='qr-scanner'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher pulling-text="スワイプして更新" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list *ngIf="users != null">
    <ion-item *ngFor="let user of users" (click)="push(user)">
      {{user.userName}}
    </ion-item>
  </ion-list>

  <ion-card *ngIf="error">
    <ion-card-header>
      読み込みエラー
    </ion-card-header>
    <ion-card-content>
      ネットワーク設定を確認の上，スワイプして再読込してください．
    </ion-card-content>
  </ion-card>
</ion-content>
