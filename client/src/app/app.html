<ion-menu [content]="content">
  <ion-content>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img src="{{profile.profileThumbnailImageUri}}" alt="profile_image">
      </ion-avatar>
      <p>{{profile.userName}}</p>
      <p>{{profile.displayName}}</p>
    </ion-item>
    <ion-list>
      <button ion-item (click)="clearPageStack()" menuClose>
        マイページ
      </button>
      <button ion-item (click)="openPage(categoryListPage)" menuClose>
        物品一覧
      </button>
      <button ion-item (click)="openPage(objectRegistrationPage)" menuClose>
        物品登録
      </button>
      <button ion-item (click)="openPage(userListPage)" menuClose>
        ユーザー一覧
      </button>
      <button ion-item (click)="openPage(licensePage)" menuClose>
        ライセンス
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
